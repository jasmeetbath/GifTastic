<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Gif Tastic Athletes</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="container" style="background: transparent;">
      <h1 class="text-center">Hall of Artists</h1>
      <br />
      <br />
      <div id="singer-buttons"></div>
      <br />
      <br />
      <div class="container" id="btn" style="background: transparent;">
        <form id="singers-form">
          <label id="add" for="artist-input"
            >Please enter your favortie Artist</label
          >
          <input type="text" class="form-control" id="singers-input" />
          <br />
          <br />
        </form>
        <button
          onclick="submitButtonClicked()"
          type="button"
          id="add-singers"
          class="btn btn-success"
        >
          Submit
        </button>
        <br />
        <br />
        <div id="performers"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
      integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/main.js"></script>
  </body>
</html>
